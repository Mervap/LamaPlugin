<p>
    Reports missing semicolon (<code>;</code>) tokens that are required between expressions
    and after variable definitions in Lama.
</p>
<p><b>Example:</b></p>
<pre><code>
    val a = 10
    a := foo(a)
    a + 42
</code></pre>
<p>When you apply the quick-fixes, the code changes to:</p>
<pre><code>
    val a = 10;
    a := foo(a);
    a + 42
</code></pre>
</body>
